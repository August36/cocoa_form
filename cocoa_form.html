<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cocoa farmer form</title>
  </head>
  <body>
    <div class="container">
      <form>
        <fieldset>
          <legend>Personal Information</legend placeholder=" ">
          <div class="form-group">
            <label for="id_name">Name</label>
            <input id="id_name" type="text" placeholder=" " pattern="[A-Za-z]+" required />
            <p class="error">error</p>
          </div>
          <div class="form-group">
            <!-- age skulle have vÃ¦ret en dato man indtaster -->
            <label for="id_age">Age</label>
            <input id="id_age" type="number" placeholder=" " required />
            <p class="error">error</p>
          </div>
          <div class="form-group">
            <label for="id_province">Province</label>
            <input id="id_province" type="text" placeholder=" " required />
            <p class="error">error</p>
          </div>
          <div class="form-group">
            <label for="id_country">Country</label>
            <input id="id_country" type="text" placeholder=" " required />
            <p class="error">error</p>
          </div>
        </fieldset>
        <fieldset>
          <legend>Farm Information</legend>
          <div class="form-group">
            <label for="id_hectares">Hectares of land</label>
            <input id="id_hectares" type="number" placeholder=" " required />
            <p class="error">error</p>
          </div>
          <div class="form-group">
            <label for="id_familyMembers">Family Members</label>
            <input id="id_familyMembers" type="number" placeholder=" " required />
            <p class="error">error</p>
          </div>
          <div class="form-group">
            <label for="id_crops">List the crops you grow</label>
            <input id="id_crops" type="text" placeholder=" " required />
            <p class="error">error</p>
          </div>
          <label for="id_radio">reee</label> 
          <input id="id_radio" type="radio">
        </fieldset>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
